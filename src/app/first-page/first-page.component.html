<div class="container-fluid">
    <main class="form-signin">
        <form [formGroup]="loginForm" (ngSubmit)="ngOnLoginSubmit()">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
            <div class="form-floating">
                <input type="tel" formControlName="phoneNo" class="form-control" id="phoneNo" name="phoneNo"
                    placeholder="Phone Number">
                <label for="phoneNo">Phone number</label>
            </div>
            <div class="form-floating">
                <input type="password" formControlName="password" class="form-control" id="password" name="password"
                    placeholder="Password">
                <label for="password">Password</label>
            </div>
    
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" formControlName="remember"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
        </form>
    </main>
</div>
