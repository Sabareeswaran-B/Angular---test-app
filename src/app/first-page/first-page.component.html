<div class="row">
    <main class="form-signin">
        <div class="col-lg-6 col-md-12 col-sm-12">
            <form [formGroup]="loginForm" (ngSubmit)="ngOnLoginSubmit()">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating">
                    <input type="email" formControlName="email" class="form-control" id="email" name="email"
                        placeholder="name@example.com">
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" formControlName="password" class="form-control" id="password" name="password"
                        placeholder="Password">
                    <label for="password">Password</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" formControlName="remember"> Remember me
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
            </form>
        </div>
    </main>
    <div class="col-lg-6 col-md-12 col-sm-12">
        <app-intraction [email]="this.f['email'].value" (Handler)="rememberEvent($event)"></app-intraction>
    </div>
</div>
