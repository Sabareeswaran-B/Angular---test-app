<div class="container" *ngIf="products.length > 0 ;else loader">
    <div>Current Count: {{ count$ | async }}</div>
    <div *ngFor="let product of products">
        <div class="card product-card shadow-lg m-3 mb-4">
            <div class="row">
                <div class="card-img bg-dark col-lg-4" style="width: 250px; height: 175px; border-radius: 20px;">
                </div>
                <div class="col-lg-8 p-4">
                    <div class="card-title">
                        <b>{{product.productName}}</b>
                    </div>
                    <div class="card-text">
                        MRP: ₹ {{product.mrp}}
                    </div>
                    <div class="card-text">
                        Special price <b>₹ {{product.specialPrice}}</b>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loader>
    <div class="spinner-border" role="status"></div>
</ng-template>
